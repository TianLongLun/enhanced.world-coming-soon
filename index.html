<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENHANCED.WORLD - WKRÓTCE</title>
    <style>
        /* CSS dla czarnego tła i centrowania */
        body {
            background-color: #000000; /* Czarne tło */
            font-family: Arial, sans-serif;
            color: #ffffff; /* Biały tekst */
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centrowanie pionowe */
            align-items: center; /* Centrowanie poziome */
            min-height: 100vh; /* Wypełnienie całego ekranu */
            padding: 20px;
        }
        .container {
            max-width: 800px;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 30px;
            /* Możesz dodać max-height, jeśli obrazek jest bardzo wysoki: max-height: 40vh; */
        }
        h1 {
            color: #ff9900; /* Kolor nagłówka */
            margin-bottom: 10px;
        }
        p {
            margin-bottom: 40px;
            line-height: 1.6;
        }
        .contact a {
            color: #4CAF50; /* Kolor linków */
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s;
        }
        .contact a:hover {
            color: #76ff7a;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="roadmap.jpg" alt="Enhanced World Foundation Roadmap">

        <h1>ENHANCED.WORLD FOUNDATION</h1>
        <p>
            Pracujemy nad etycznymi fundamentami nowej ery cyfrowej (AI / Robotics / XR). 
            Śledź nasze postępy.
        </p>

        <div class="contact">
            <a href="mailto:contact@enhanced.world">contact@enhanced.world</a>
            
            </div>
    </div>
</body>
</html>
